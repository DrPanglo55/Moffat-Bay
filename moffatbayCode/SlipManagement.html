<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slip Management</title>
    <link rel="stylesheet" href="slipstyle.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Moffat Bay Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="slip-section">
            <h2>Search Slip by Customer Name</h2>
            <input type="text" placeholder="Enter customer name">
            <button>Search</button>
            <div class="results">Search results will appear here.</div>
        </section>

        <section class="slip-section">
            <h2>Filter Slips by Size</h2>
            <select>
                <option value="10">10 ft</option>
                <option value="25">25 ft</option>
                <option value="50">50 ft</option>
            </select>
            <button>Filter</button>
            <div class="results">Available slips will appear here.</div>
        </section>

        <section class="slip-section">
            <h2>Manage Customer Services</h2>
            <input type="number" placeholder="User ID">
            <input type="text" placeholder="Service Type">
            <button>Add Service</button>
            <input type="number" placeholder="Service ID">
            <button>Remove Service</button>
            <div class="results">Service messages will appear here.</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Moffat Bay Marina</p>
    </footer>
</body>
</html>
